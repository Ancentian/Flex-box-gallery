<html>
    <head>
        <title></title>
        <style>
             body{
                background-color: lightblue;
                margin: 10px;
            } 
            h1{
                font-weight: 400;
                position: relative;
                color: maroon;
                text-align: center;
                z-index: 1;
            }
            h1::after{
            content: '';
            background: #000;
            display: block;
            height: 3px;
            width: 100px;
            margin: 5px auto 5px;
}
            .cards{
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                flex-direction: row;
                max-height: 100vh;
                justify-content: space-between;

            }
            .cards img{
                width: 300px;
                height: 260px;
                margin: 10px !important;
                box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3);
                float: right;
                border-radius: 20px 1px 10px 30px;
            }

            /*Grid Styles*/
            .wrapper{
                /*margin: 40px 1 !important;*/
                display: grid;
                grid-gap: 10px;
                grid-template-columns: 100px 100px 100px;
                background-color: darkgoldenrod;
                color: #444;
            }

            .box{

                background-color: #444;
                color: #fff;
                border-radius: 5px;
                padding: 20px;
                font-size: 150%;
            }

            .a{
                grid-column: 1 / 3;
                grid-row: 1;
            }

            .b{
                grid-column: 3;
                grid-row: 1/3;
            }
            .c{
                grid-column: 1;
                grid-row: 2;
            }
            .d{
                grid-column: 2;
                grid-column: 2;
            }


        </style>
    </head>
    <body>
        <h1><span>Flex Box</span></h1>
        <main class="cards">
